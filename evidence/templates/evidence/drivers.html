{% extends 'evidence/index.html' %}

{% block title %}Drivers{% endblock %}

{% block content %}
    <a class="btn btn-sm btn-default" href="{% url 'home' %}"><span class="glyphicon glyphicon-chevron-left"></span> Back to dashboard</a>

    <h1>Drivers</h1>

    {% if drivers %}
        <ul>
        {% for driver in drivers %}
            <li><a href="{% url 'driver' driver.id %}">{{ driver.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No drivers</p>
    {% endif %}

    <h2>Add driver</h2>

    <form action="{% url 'add-driver' %}" method="post">
    {% csrf_token %}
        <div class="form-group clearfix">
            <label class="control-label col-sm-2" for="name">Full name:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="name" />
            </div>

            <label class="control-label col-sm-2" for="date">License since:</label>
            <div class="col-sm-4">
                <input class="form-control" type="date" name="date" />
            </div>

            <input class="btn btn-primary" type="submit" value="Save" />
        </div>
    </form>
{% endblock %}
